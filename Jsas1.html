
<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.color-change').forEach(option =>{
                    option.onclick = ()=> {
                        document.querySelector('#hello').style.color = option.dataset.color;
                    };
                });
            });
        </script>
        <title>My Website</title>
    </head>
    <body>
        <h1 id="hello">Hellow! Welcome to Our PreIntrn Group!</h1>
            <select>
            <option class="color-change" data-color="red">Yellow</option>
            <option class="color-change" data-color="green">Red</option>
            <option class="color-change" data-color="blue">Blue</option>
            <option class="color-change" data-color="yellow">Green</option>
        </select>
    </body>
</html>
